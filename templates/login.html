{% extends "base.html" %}

{% block title %}Login - Sityog Library Management{% endblock %}

{% block extra_css %}
<style>
    /* Component-based CSS Architecture */
    :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --info-color: #17a2b8;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --border-radius: 12px;
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --shadow-sm: 0 4px 10px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.15);
        --shadow-lg: 0 12px 30px rgba(0, 0, 0, 0.2);
        --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    /* Main Container - Full height flexbox */
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2rem;
        position: relative;
        overflow: hidden;
        gap: 3rem;
    }

    /* Left side - Login Form Container */
    .login-form-container {
        flex: 0 0 auto;
        max-width: 420px;
        width: 100%;
        z-index: 10;
    }

    /* Right side - Image Container */
    .image-container {
        flex: 1.2;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 1000px;
        z-index: 5;
    }

    .profile-image {
        width: 100%;
        height: 100%;
        max-height: 95vh;
        object-fit: contain;
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
    }

    .profile-image:hover {
        transform: scale(1.05);
    }

    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
        animation: backgroundShift 10s ease-in-out infinite alternate;
        pointer-events: none;
    }

    @keyframes backgroundShift {
        0% { opacity: 0.3; }
        100% { opacity: 0.1; }
    }

    /* Card Component */
    .card-component {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px) saturate(1.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-xl);
        transition: var(--transition-smooth);
        overflow: hidden;
        position: relative;
        transform: translateZ(0);
        will-change: transform;
    }

    .card-component:hover {
        transform: translateZ(10px) translateY(-5px);
        box-shadow: 0 25px 50px rgba(102, 126, 234, 0.3);
    }

    /* Header Component */
    .header-component {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .header-component::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
    }

    /* Title Component */
    .title-component {
        color: white;
        font-weight: 700;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    /* Form Component */
    .form-component {
        padding: 2rem;
    }

    /* Input Group Component */
    .input-group-component {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .input-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--dark-color);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #e0e0e0;
        border-radius: var(--border-radius);
        transition: var(--transition-smooth);
        overflow: hidden;
    }

    .input-wrapper:focus-within {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
    }

    .input-icon {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border: 2px solid #e0e0e0;
        border-radius: var(--border-radius) 0 0 0 var(--border-radius);
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        font-size: 1.1rem;
    }

    .input-field {
        flex: 1;
        border: none;
        background: transparent;
        padding: 1rem;
        font-size: 1rem;
        outline: none;
        transition: var(--transition-smooth);
    }

    .input-field:focus {
        background: white;
    }

    /* Checkbox Component */
    .checkbox-component {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
    }

    .checkbox-input {
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid #e0e0e0;
        border-radius: 4px;
        transition: var(--transition-smooth);
        cursor: pointer;
        position: relative;
    }

    .checkbox-input:checked {
        background: var(--primary-color);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .checkbox-label {
        font-size: 0.9rem;
        color: var(--dark-color);
        cursor: pointer;
        user-select: none;
    }

    /* Button Component */
    .button-component {
        width: 100%;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border: none;
        border-radius: var(--border-radius);
        padding: 1rem 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        color: white;
        cursor: pointer;
        transition: var(--transition-smooth);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
    }

    .button-component::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .button-component:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
        background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
    }

    .button-component:hover::before {
        left: 100%;
    }

    .button-component:active {
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    /* Footer Component */
    .footer-component {
        background: rgba(248, 249, 250, 0.8);
        border-radius: 0 0 var(--border-radius) var(--border-radius) 0;
        border-top: 1px solid rgba(102, 126, 234, 0.1);
        padding: 1.5rem;
        text-align: center;
        backdrop-filter: blur(5px);
    }

    /* Floating Elements */
    .floating-element {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
    }

    .floating-element-1 {
        top: 10%;
        right: 10%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
    }

    .floating-element-2 {
        bottom: 20%;
        left: 15%;
        width: 60px;
        height: 60px;
        animation-delay: 2s;
    }

    .floating-element-3 {
        top: 60%;
        right: 20%;
        width: 40px;
        height: 40px;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% { 
            transform: translateY(0px) rotate(0deg) scale(1); 
            opacity: 0.6; 
        }
        50% { 
            transform: translateY(-20px) rotate(180deg) scale(1.1); 
            opacity: 0.8; 
        }
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-container {
            flex-direction: column;
            padding: 1rem;
            gap: 2rem;
        }

        .login-form-container {
            max-width: 100%;
            order: 2;
        }

        .image-container {
            flex: 1;
            max-width: 100%;
            order: 1;
            margin-bottom: 1rem;
        }

        .profile-image {
            max-height: 50vh;
            border-radius: 20px;
        }

        .card-component {
            margin: 1rem;
        }

        .form-component {
            padding: 1.5rem;
        }

        .title-component {
            font-size: 1.3rem;
        }

        .floating-shape {
            opacity: 0.3;
        }

        .shape-1 { width: 120px; height: 120px; }
        .shape-2 { width: 100px; height: 100px; }
        .shape-3 { width: 80px; height: 80px; }
        .shape-4 { width: 90px; height: 90px; }
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 0.5rem;
        }

        .card-component {
            padding: 1.5rem;
            margin: 0.5rem;
        }

        .form-component {
            padding: 1rem;
        }

        .title-component {
            font-size: 1.2rem;
        }

        .input-field,
        .button-component {
            padding: 0.875rem 1rem;
        }

        .profile-image {
            max-height: 40vh;
        }
    }
</style>
{% endblock %}

{% block content %}
<!-- Main Login Container -->
<div class="login-container">
    <!-- Left Side - Login Form -->
    <div class="login-form-container">
        <!-- Main Login Card -->
        <div class="card-component">
            <!-- Header Component -->
            <div class="header-component">
                <div class="title-component">
                    <i class="fas fa-book"></i>
                    Sityog Library Login
                </div>
            </div>
            
            <!-- Form Component -->
            <div class="form-component">
                <form method="POST" id="loginForm">
                    <!-- Username Input Component -->
                    <div class="input-group-component">
                        <label for="username" class="input-label">Username</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" 
                                   class="input-field" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Enter your username" 
                                   required>
                        </div>
                    </div>
                    
                    <!-- Password Input Component -->
                    <div class="input-group-component">
                        <label for="password" class="input-label">Password</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" 
                                   class="input-field" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password" 
                                   required>
                        </div>
                    </div>
                    
                    <!-- Remember Me Checkbox Component -->
                    <div class="checkbox-component">
                        <input type="checkbox" class="checkbox-input" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    
                    <!-- Submit Button Component -->
                    <div class="button-component" id="loginButton">
                        <button type="submit">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Login
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Footer Component -->
            <div class="footer-component">
                <small class="text-muted">
                    Please contact administrator for login credentials
                </small>
            </div>
        </div>
    </div>
    
    <!-- Right Side - Profile Image -->
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/sityog-banner-2.jpg') }}" 
             alt="Sityog Library" 
             class="profile-image">
    </div>
</div>

<!-- Component-based JavaScript -->
{% block extra_js %}
<script>
// Simple login form handler without complex validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const button = document.getElementById('loginButton');
    
    if (form && button) {
        form.addEventListener('submit', function(e) {
            // Simple validation
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please enter both username and password');
                return false;
            }
            
            // Show loading state
            button.classList.add('loading');
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            button.disabled = true;
            
            // Allow form to submit normally
            // No preventDefault() - let it submit naturally
        });
    }
});
</script>
{% endblock %}
{% endblock %}
