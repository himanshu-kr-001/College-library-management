
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sityog Library Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Glassmorphism Login Styles */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --border-radius: 12px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            gap: 3rem;
        }

        .login-form-container {
            flex: 0 0 auto;
            max-width: 420px;
            width: 100%;
            z-index: 10;
        }

        .image-container {
            flex: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1000px;
            z-index: 5;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .card-component {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(1.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            transition: var(--transition-smooth);
            overflow: hidden;
        }

        .header-component {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .title-component {
            color: white;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-component {
            padding: 2rem;
        }

        .input-group-component {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #343a40;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            transition: var(--transition-smooth);
            overflow: hidden;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius) 0 0 0 var(--border-radius);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .input-field {
            flex: 1;
            border: none;
            background: transparent;
            padding: 1rem;
            font-size: 1rem;
            outline: none;
            transition: var(--transition-smooth);
        }

        .button-component {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            color: white;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .button-component:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
        }

        .footer-component {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                padding: 1rem;
                gap: 2rem;
            }

            .login-form-container {
                max-width: 100%;
                order: 2;
            }

            .image-container {
                flex: 1;
                max-width: 100%;
                order: 1;
                margin-bottom: 1rem;
            }

            .profile-image {
                max-height: 50vh;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Login Form -->
        <div class="login-form-container">
            <div class="card-component">
                <!-- Header Component -->
                <div class="header-component">
                    <div class="title-component">
                        <i class="fas fa-book"></i>
                        Sityog Library Login
                    </div>
                </div>
                
                <!-- Form Component -->
                <div class="form-component">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        This is a static demo version. For full functionality, please deploy to a server.
                    </div>
                    
                    <form id="demoForm">
                        <!-- Username Input Component -->
                        <div class="input-group-component">
                            <label for="username" class="input-label">Username</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <input type="text" 
                                       class="input-field" 
                                       id="username" 
                                       name="username" 
                                       placeholder="hk866311@gmail.com" 
                                       value="hk866311@gmail.com"
                                       readonly>
                            </div>
                        </div>
                        
                        <!-- Password Input Component -->
                        <div class="input-group-component">
                            <label for="password" class="input-label">Password</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <input type="password" 
                                       class="input-field" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Enter password" 
                                       value="Hacker@2004"
                                       readonly>
                            </div>
                        </div>
                        
                        <!-- Submit Button Component -->
                        <div class="mb-3">
                            <button type="button" class="button-component" onclick="showDashboard()">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                View Dashboard Demo
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Footer Component -->
                <div class="footer-component">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Demo: hk866311@gmail.com / Hacker@2004
                    </small>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Profile Image -->
        <div class="image-container">
            <img src="static/images/sityog-banner-2.jpg" 
                 alt="Sityog Library" 
                 class="profile-image">
        </div>
    </div>

    <script>
        function showDashboard() {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
